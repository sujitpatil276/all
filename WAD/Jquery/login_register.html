        <div class="content">
            <label>Full Name:</label>
            <input type="text"><br>

            <label>Address:</label>
            <textarea cols="25" rows="7"></textarea><br>

            <input type="text"><br>

            <label>Email-Id:</label>
            <input type="email"><br>

            <input type="password"><br>

            <label>Confirm Password:</label>
            <input type="password"><br>
